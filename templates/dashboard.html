<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotion Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #121212; color: #fff; }
    .container { margin-top: 40px; }
    .list-group-item { background-color: #1e1e1e; color: #ccc; border: none; }
    h1, h3 { color: #00bcd4; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Emotion Dashboard</h1>

    <div id="bar-chart" class="my-5"></div>
    <div id="line-chart" class="my-5"></div>

    <h3>üîç Recent Critical Feedback</h3>
    <ul class="list-group">
      {% for entry in recent_critical %}
        <li class="list-group-item">
          <strong>{{ entry.detected_emotion.capitalize() }}:</strong> {{ entry.input_text }}
          <div class="text-muted small">{{ entry.timestamp.strftime('%Y-%m-%d %H:%M') }}</div>
        </li>
      {% else %}
        <li class="list-group-item">No critical feedback yet.</li>
      {% endfor %}
    </ul>
  </div>

  <script>
    // @ts-nocheck
    (function() {
      const labels = {{ emotion_counts | map(attribute=0) | list | tojson }};
      const values = {{ emotion_counts | map(attribute=1) | list | tojson }};

      Plotly.newPlot('bar-chart', [{
        x: labels,
        y: values,
        type: 'bar',
        marker: { color: '#03a9f4' }
      }], {
        title: 'Emotion Distribution',
        paper_bgcolor: '#121212',
        plot_bgcolor: '#121212',
        font: { color: '#ffffff' }
      });

      const rawData = {{ emotion_by_date | tojson }};
      const trends = {};

      rawData.forEach(([date, emotion, count]) => {
        if (!trends[emotion]) {
          trends[emotion] = { x: [], y: [], name: emotion, type: 'scatter', mode: 'lines+markers' };
        }
        trends[emotion].x.push(date);
        trends[emotion].y.push(count);
      });

      Plotly.newPlot('line-chart', Object.values(trends), {
        title: 'Emotion Trends Over Time',
        paper_bgcolor: '#121212',
        plot_bgcolor: '#121212',
        font: { color: '#ffffff' }
      });
    })();
  </script>
</body>
</html>
