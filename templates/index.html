<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotion Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    .card.dark-mode {
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #333;
    }

    .btn-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .form-control.dark-mode,
    input.dark-mode {
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #555;
    }

    .alert.dark-mode {
      background-color: #2c2c2c;
      color: #0f0;
      border-left: 5px solid #0ff;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">

  <button class="btn btn-outline-info btn-sm btn-toggle" onclick="toggleMode()">Toggle Dark Mode</button>

  <div class="container">
    <div id="main-card" class="card shadow p-4 mx-auto" style="max-width: 500px;">
      <h2 class="text-center text-primary mb-4">Emotion Detector</h2>
      <form method="POST">
        <div class="mb-3">
          <label for="user_text" class="form-label">Enter your text:</label>
          <input type="text" class="form-control" id="user_text" name="user_text" placeholder="Type here" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Detect Emotion</button>
        </div>
      </form>

      {% if result %}
      <div id="result-box" class="alert alert-success mt-4" role="alert">
        <strong>Detected Emotion:</strong> {{ result | capitalize }}
      </div>
      {% endif %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dark Mode Toggle -->
  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      document.getElementById('main-card').classList.toggle('dark-mode');
      const formControl = document.getElementById('user_text');
      if (formControl) formControl.classList.toggle('dark-mode');

      const resultBox = document.getElementById('result-box');
      if (resultBox) resultBox.classList.toggle('dark-mode');

      localStorage.setItem('mode', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }


    // Auto-apply theme on load
    window.onload = () => {
      if (localStorage.getItem('mode') === 'dark') {
        toggleMode();
      }
    };
  </script>
</body>
</html>
